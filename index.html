<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kernel Tester</title>
    <script src="https://webgl2fundamentals.org/webgl/resources/webgl-utils.js" defer></script>
    <script src="graphics.js" defer></script>
    <script src="script.js" defer></script>
    <style>
        * {
            margin: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: space-between;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        td input {
            width: 40px;
        }

        li {
            margin: 10px;
        }

    </style>
</head>
<body>
    <canvas id="c"></canvas>
    <div id="settings">
        <ul>
            <li>
                <label>Image: </label>
                <input type="file" id="image-input">
            </li>   

            <li>
                <label>Kernel: </label>
                <table id="table">
                    <tr>
                        <td>
                            <input type='number' value="0">
                            <input type='number' value="0">
                            <input type='number' value="0">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type='number' value="0">
                            <input type='number' value="1">
                            <input type='number' value="0">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type='number' value="0">
                            <input type='number' value="0">
                            <input type='number' value="0">
                        </td>
                    </tr>
                </table>
            </li>
        </ul>

        <button id="apply-button">Apply</button>
    </div>
</body>
</html>
